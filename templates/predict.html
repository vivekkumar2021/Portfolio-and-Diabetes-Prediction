{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Font Icon -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
<div class="container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper">
                    <a href="{% url 'index' %}">Home</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="{% url 'about' %}">About</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="{% url 'register' %}">Register</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="{% url 'login' %}">Login</a>
                </div>

                <div class="nav-link-wrapper active-nav-link">
                    <a href="{% url 'predict' %}">Predict</a>
                </div>

            </div>

            <div class="right-side">
                <div class="brand">
                    VIVEK KUMAR
                </div>
            </div>
        </div>

        <!-- Predictions form -->
        <div class="container">
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Diabetes Prediction</h2>
                            <h4 class="form-title">Please enter the following information:</h4>

                            <form action = "result" method="POST" class="register-form" id="register-form">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="Pregnancies" placeholder="Pregnancies"/>
                                </div>

                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="Glucose" placeholder="Glucose"/>
                                </div>

                                 <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="BloodPressure" placeholder="BloodPressure"/>
                                </div>

                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="SkinThickness" placeholder="SkinThickness"/>
                                </div>

                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="Insulin" placeholder="Insulin"/>
                                </div>

                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="BMI" placeholder="BMI"/>
                                </div>

                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction"/>
                                </div>

                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="Age" placeholder="Age"/>
                                </div>

                                <div class="form-group form-button">
                                    <input type="submit" name="Predict" class="form-submit" value="Predict"/>
                                </div>
                            </form>
                            <tr>
                                <td colspan="2">
                                    <h1>Result: {{result2}} </h1>
                                </td>
                            </tr>

                        </div>
                        <div class="signup-image">
                            <figure><img src="{% static 'images/d.jpg'%}" alt="sing up image"></figure>
                            <h7>"You're not ill, your pancreas are just lazy"</h7><h4>Phunsukh Wangdu</h4>
                        </div>
                    </div>
                </div>
            </section>
        </div>
</body>
</html>
